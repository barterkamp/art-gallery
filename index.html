<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Art gallery website | coded by Bart Erkamp</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="hero">
        <div class="hero__image">
          <picture>
            <source
              srcset="
                assets/desktop/image-hero.jpg,
                assets/desktop/image-hero@2x.jpg
              "
              media="(min-width: 1024px)" />
            <source
              srcset="
                ./assets/tablet/image-hero.jpg,
                ./assets/tablet/image-hero@2x.jpg 2x
              "
              media="(min-width: 550px)" />
            <img
              src="assets/mobile/image-hero.jpg"
              srcset="
                assets/mobile/image-hero.jpg,
                assets/mobile/image-hero@2x.jpg 2x
              "
              alt="two museum visitors looking at a giant black and white portrait of an older lady" />
          </picture>
        </div>
        <div class="hero__info">
          <h1 class="hero__heading">
            modern<br />
            art gallery
          </h1>
          <p class="hero__paragraph">
            The arts in the collection of the Modern Art Gallery all started
            from a spark of inspiration. Will these pieces inspire you? Visit us
            and find out.
          </p>
          <button class="btn">
            <div class="btn__header">our location</div>
            <div class="btn__icon">
              <svg width="10" height="24" xmlns="http://www.w3.org/2000/svg">
                <path stroke="#FFF" fill="none" d="m1 0 8 12-8 12" />
              </svg>
            </div>
          </button>
        </div>
      </header>
    </div>
  </body>
</html>
